            <script>
                (function(){
                    const points = document.querySelectorAll('.point');
                    const tooltip = document.getElementById('point-tooltip');
                    const mannequin = document.querySelector('.mannequin');
                    const brandLogo = document.querySelector('.brand-logo');

                    if(!points.length || !brandLogo) return;

                    const originalLogoSrc = brandLogo.src;
                    let pinnedPoint = null;

                    function setPosition(el){
                        if(!mannequin || !tooltip) return;
                        const pRect = el.getBoundingClientRect();
                        const mRect = mannequin.getBoundingClientRect();
                        const left = pRect.left - mRect.left + (pRect.width/2);
                        const top = pRect.top - mRect.top; // tooltip will sit above
                        tooltip.style.left = left + 'px';
                        tooltip.style.top = top + 'px';
                    }

                    points.forEach(p => {
                        p.addEventListener('mouseenter', () => {
                            if(pinnedPoint) return;
                            const src = p.dataset.image;
                            if(!src) return;
                            brandLogo.src = src;
                            if(tooltip){
                                tooltip.src = src;
                                tooltip.classList.add('show');
                                setPosition(p);
                            }
                        });

                        p.addEventListener('mousemove', () => {
                            if(pinnedPoint) return;
                            setPosition(p);
                        });

                        p.addEventListener('mouseleave', () => {
                            if(pinnedPoint) return;
                            brandLogo.src = originalLogoSrc;
                            if(tooltip){
                                tooltip.classList.remove('show');
                                setTimeout(() => tooltip.src = '', 150);
                            }
                        });

                        p.addEventListener('click', (ev) => {
                            ev.stopPropagation();
                            const src = p.dataset.image;
                            if(!src) return;
                            // toggle pinned state
                            if(pinnedPoint === p){
                                pinnedPoint = null;
                                p.classList.remove('pinned');
                                brandLogo.src = originalLogoSrc;
                                if(tooltip){
                                    tooltip.classList.remove('show');
                                    setTimeout(() => tooltip.src = '', 150);
                                }
                            } else {
                                if(pinnedPoint) pinnedPoint.classList.remove('pinned');
                                pinnedPoint = p;
                                p.classList.add('pinned');
                                brandLogo.src = src;
                                if(tooltip){
                                    tooltip.src = src;
                                    tooltip.classList.add('show');
                                    setPosition(p);
                                }
                            }
                        });
                    });

                    // clicking outside unpins
                    document.addEventListener('click', (ev) => {
                        if(!pinnedPoint) return;
                        const inside = ev.target.closest && ev.target.closest('.mannequin');
                        if(!inside){
                            if(pinnedPoint) pinnedPoint.classList.remove('pinned');
                            pinnedPoint = null;
                            brandLogo.src = originalLogoSrc;
                            if(tooltip){
                                tooltip.classList.remove('show');
                                setTimeout(() => tooltip.src = '', 150);
                            }
                        }
                    });
                })();
            </script>
